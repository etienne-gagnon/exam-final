<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>READ IT</title>
    <script src="../js/script.js" defer></script>
</head>

<body>
    <nav>
        <h1>READ IT</h1>
        <div>
            <input type="search" placeholder="Search">
            <div id="login-logout"></div>
        </div>
    </nav>
    <main>
        <h1>Mes messages</h1>
        <section id="myMessagesContainer">
            <!-- Les messages seront affichés ici -->
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            console.log('Nom d\'utilisateur récupéré:', username);
            if (!username) {
                alert('Vous devez être connecté pour voir vos messages.');
                window.location.href = '/login'; // Redirige vers la page de connexion
            } else {
                fetchMessages(username);
            }
        });

        function fetchMessages(username) {
            fetch(`/api/messages?username=${username}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur réseau lors de la récupération des messages');
                    }
                    return response.json();
                })
                .then(data => {
                    const messagesContainer = document.getElementById('myMessagesContainer');
                    messagesContainer.innerHTML = '';
                    if (data.length === 0) {
                        messagesContainer.innerHTML = '<p>Aucun message trouvé.</p>';
                    } else {
                        data.forEach(message => {
                            const messageElement = document.createElement('div');
                            messageElement.innerHTML = `<h3>${message.titre}</h3><p>${message.message}</p>`;
                            messagesContainer.appendChild(messageElement);
                        });
                    }
                })
                .catch(error => console.error('Erreur lors de la récupération des messages:', error));
        }
    </script>
</body>

</html>
